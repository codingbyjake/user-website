<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link href="css/user.css" rel="stylesheet">
    <script src="js/user-api.js"></script>
    <script src="js/user-ctrl.js"></script>
    <script src="js/user-detail.js"></script>
    <style>
        input, select{
            border-radius: 7px;
        }
    </style>
</head>
<body onload="loaded()">
    <table class="table table-striped table-sm">
        <tbody>
            <tr>
                <td>Id</td>
                <td><input type="number" id="pId" readonly></td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td><input id="pFirstname" readonly></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input id="pLastname" readonly></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input id="pUsername" readonly></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="pPhone" readonly></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="pEmail" readonly></td>
            </tr>
            <tr>
                <td>Reviewer?</td>
                <td><input id="pReviewer" readonly></td>
            </tr>
            <tr>
                <td>Admin?</td>
                <td><input id="pAdmin" readonly></td>
            </tr>
        </tbody>
    </table>
    <button onclick="removeUser()" class="btn btn-danger">Delete User</button>
    <button onclick="backToList()" class="btn btn-secondary">Back to List</button>
</body>
</html>
